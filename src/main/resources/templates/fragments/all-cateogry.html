<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <table th:fragment="allCategories" class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="cat:${categories}">
            <td th:text="${cat.id}"></td>
            <td th:text="${cat.name}"></td>
        </tr>
        </tbody>
    </table>


</body>
</html>
