<!DOCTYPE html>
<html lang="en" th:replace="~{layout/adminLayout :: main(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 py-5">
                <h2>Login Page</h2>

                <div th:if="${loginError}" class="alert alert-danger" role="alert">
                    Wrong username or password
                </div>


                <form th:action="@{/login}" method="post">
                   <div class="form-group">
                       <label for="email">Email</label>
                       <input type="text" id="email" name="email" class="form-control" placeholder="Enter User Name" required>
                   </div>


                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </form>


            </div>
        </div>
    </div>
</main>
</body>
</html>
